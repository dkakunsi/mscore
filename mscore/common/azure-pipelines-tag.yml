# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
  branches:
    include:
      - refs/tags/*

pool:
  vmImage: ubuntu-latest

steps:
# used for mscore profile
# - task: MavenAuthenticate@0
#   displayName: 'Maven Authenticate'
#   inputs:
#     artifactsFeeds: mscore

# used for myMavenRepo profile
- task: DownloadSecureFile@1
  displayName: 'Download maven settings file'
  name: 'mavenSettingsFile'
  inputs:
    secureFile: 'settings.xml'

- task: Maven@3
  displayName: 'Maven build'
  inputs:
    mavenPomFile: 'mscore/common/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: 'mscore/common/**/surefire-reports/TEST-*.xml'
    goals: 'deploy'
#    options: -Pmscore
    options: -s $(mavenSettingsFile.secureFilePath) -PmyMavenRepo

- task: Docker@2
  displayName: 'Docker build & push'
  inputs:
    containerRegistry: 'Docker Hub - devit16'
    repository: 'devit16/mscore'
    command: 'buildAndPush'
    Dockerfile: 'mscore/common/**/docker/Dockerfile'
    tags: |
      latest
      $(Version.tag)
