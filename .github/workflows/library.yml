name: Library - Master

on:
  push:
    branches:
      - master
    paths:
      - "mscore/library/**"
      - "!mscore/library/README.MD"
      - "!mscore/library/.gitignore"
  workflow_dispatch:
    inputs:
      release:
        description: 'Release Version'
        required: false
        type: boolean

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get Latest Tag
      id: latestTag
      uses: WyriHaximus/github-action-get-previous-tag@v1
      with:
        fallback: 1.0
      env:
        GITHUB_TOKEN: "${{ secrets.github_token }}"

    - name: Set Release Version
      if: ${{ inputs.release }}
      uses: allenevans/set-env@v2.0.0
      with:
        VERSION_NUMBER: ${{ steps.latestTag.outputs.tag }}

    - name: 'Get Next Version'
      if: ${{ !inputs.release }}
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.latestTag.outputs.tag }}

    - name: Set Snapshot Version
      if: ${{ !inputs.release }}
      uses: allenevans/set-env@v2.0.0
      with:
        VERSION_NUMBER: ${{ steps.semvers.outputs.patch }}

    - name: Print Version Number
      run: echo "Version number is $VERSION_NUMBER"

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Generate settings.xml for Maven Builds
      uses: whelk-io/maven-settings-xml-action@v20
      with:
        profiles: >
          [
            {
              "id": "useCustomRepo",
              "name": "Profile for custom repostiory",
              "properties": {
                "customRepo.read.url": "${{ secrets.CUSTOMREPO_READ_URL }}",
                "customRepo.write.url": "${{ secrets.CUSTOMREPO_WRITE_URL }}"
              }
            },
            {
              "id": "useSonar",
              "name": "Profile for Sonarcloud.io",
              "properties": {
                "sonar.login": "${{ secrets.SONAR_LOGIN }}"
              }
            }
          ]

    - name: Build with Maven
      run: mvn --file mscore/common/pom.xml -PuseCustomRepo,useSonar deploy sonar:sonar
